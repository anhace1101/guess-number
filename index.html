<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number</title>
  </head>
  <body>
    <div class="play-box">
      <h2>Guess my number</h2>
      <input type="number" name="" id="input-field" />
      <button type="submit" id="check-btn">check</button>
      <button type="submit" id="again-btn">again</button>
      <h3 class="message">start guessing...</h3>
      <h3 class="score">score: 20</h3>
      <h3 class="high-score">high score: 0</h3>
    </div>
    <style>
      .play-box {
        width: 200px;
      }
    </style>
    <script src="./main.js"></script>
  </body>
</html>
